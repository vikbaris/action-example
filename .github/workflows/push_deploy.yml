name: Test project
on: push
jobs:
  test:
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci
        - name: Run lint test build
          run: |
            npm run lint
            npm run test
            npm run build